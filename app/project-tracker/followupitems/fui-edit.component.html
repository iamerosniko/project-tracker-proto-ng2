<div [hidden]="submitted">
    <br />
    <a class="btn btn-primary btn-sm" role="button" (click)="backtoList()">Back to List</a>
    <h6>Fui Edit Form</h6>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group" [hidden]="!submitted">
            <label for="Fuiid">Fui id</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="mainFui.selectedFui.pt_Fui_id"
                   name="Fuiid"
                   #pt_Fui_id="ngModel"
                   required>
        </div>
        <div class="form-group">
            <label for="FuiName">Fui Name</label>
            <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="mainFui.selectedFui.pt_Fui_name"
                name="FuiName"
                #pt_Fui_name="ngModel"
                required 
            >
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="mainFui.selectedFui.pt_Fui_desc"
                name="description"
                #pt_Fui_desc="ngModel"
            >
        </div>
        
        <div class="form-group">
            <label for="technology">Technology</label>
            <select 
                class="form-control" 
                [(ngModel)]="mainFui.selectedFui.pt_Fui_tech"
                name="technology"
                #pt_Fui_tech="ngModel"
                required 
            >
                <option *ngFor="let ft of technology" [value]="ft">{{ft}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="owner">Owner</label>
            <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="mainFui.selectedFui.pt_Fui_owner"
                name="owner"
                #pt_Fui_owner="ngModel"
                required 
            >
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">
            Submit
        </button>  
    </form>
</div>
<hr />
