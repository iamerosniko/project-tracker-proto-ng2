<div class="panel panel-info">
    <div class="panel-heading">{{mainDetail.tag}} : {{mainDetail.project.pt_project_name}}</div>
    <div class="panel-body">
        <a (click)="mainDetail.refreshList()" role="button" tooltip="Refresh" class="btn btn-default btn-sm">
            <i class="glyphicon glyphicon-refresh"></i>  Refresh
        </a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Task</th>
                    <th>Assignee</th>
                    <th>Progress</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detail of mainDetail.detailList">
                    <td>{{detail.pt_detail_status}}</td>
                    <td>{{detail.pt_detail_task.slice(0,25)}}</td>
                    <td>{{detail.pt_detail_assignee}}</td>
                    <td style="width:70px;" class="progress" >
                        <!--<progressbar [max]="100" [value]="detail.pt_detail_progress" style="height: 20px;">
                            <span [ngStyle]="{'color':getProgressColor(detail),'back-color':'yellow' ,'white-space':'nowrap'}" >
                            {{detail.pt_detail_progress}}%
                            </span>
                        </progressbar>-->
                        <div class="progress-bar" 
                            [ngStyle]="{'width':detail.pt_detail_progress+'%',
                                'color':getProgressColor(detail), 'white-space':'nowrap'}"
                            >{{detail.pt_detail_progress}}%
                        </div>
                    </td>
                    <td>
                        <a (click)="onSelect(detail)" role="button" tooltip="Edit" class="btn btn-default btn-sm">
                            <i class="glyphicon glyphicon-edit" ></i>
                        </a>
                
                        <a (click)="delete(detail)" role="button" tooltip="Delete" class="btn btn-default btn-sm">
                            <i class="glyphicon glyphicon-trash" ></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a class="btn btn-primary btn-sm" role="button" (click)="newProject()">New Project</a>
    </div>
</div>
