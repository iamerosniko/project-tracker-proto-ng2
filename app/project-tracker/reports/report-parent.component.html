<div [hidden]="projectLength>0">
    Gathering Information... 
</div>

<div [hidden]="projectLength==0">
    <h3>{{currentProjectName}}</h3>
    <button 
        (click)="changePage(false)"
        class="btn btn-default" 
        [disabled]="ctr==0">
            <i class="glyphicon glyphicon-arrow-left" > Previous Project</i>
       
    </button>  
    <button 
        (click)="changePage(true)"
        class="btn btn-default" 
        [disabled]="projectLength-1==ctr">
            <i class="glyphicon glyphicon-arrow-right" > Next Project</i>
       
    </button>  
    <tabset>
        <tab heading="Tasks">
            <report-view [details]="taskList"></report-view>
        </tab>

        <tab heading="Incidents">
            <report-view [details]="incidentList"></report-view>
        </tab>

        <tab heading="Completed Items">
            <report-view [details]="completedList"></report-view>
        </tab> 
        
        <tab heading="On Hold">
            <report-view [details]="onholdList"></report-view>
        </tab>
        
        <tab heading="Follow up Items">
            <report-fui [fuiList]="fuiList"></report-fui>
        </tab>

    </tabset>
</div>
