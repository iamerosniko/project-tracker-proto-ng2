<h3>Project List Component</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Description</th>
            <th>Technology Used</th>
            <th>Owner</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars" (click)="onSelect(car)">
            <td>{{car.id}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
        </tr>
    </tbody>
</table>
