<h3>Project List Component</h3>
<div>
    <a (click)="mainProject.refreshList()" role="button" data-toggle="tooltip" data-placement="bottom" title="Refresh" class="btn btn-default btn-sm">
        <i class="glyphicon glyphicon-refresh" ></i>
    </a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Technology Used</th>
                <th>Owner</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of mainProject.projectList">
                <td>{{project.pt_project_name}}</td>
                <td>{{project.pt_project_desc}}</td>
                <td>{{project.pt_project_tech}}</td>
                <td>{{project.pt_project_owner}}</td>
                <td>
                    <a (click)="onSelect(project)" role="button" data-toggle="tooltip" data-placement="bottom" title="Edit" class="btn btn-default btn-sm">
                        <i class="glyphicon glyphicon-edit" ></i>
                    </a>
               
                    <a (click)="deleteProject(project)" role="button" data-toggle="tooltip" data-placement="bottom" title="Delete" class="btn btn-default btn-sm">
                        <i class="glyphicon glyphicon-trash" ></i>
                    </a>

                    <a (click)="gotoDetailSelect(project)" role="button" data-toggle="tooltip" data-placement="bottom" title="View Project Details" class="btn btn-default btn-sm">
                        <i class="glyphicon glyphicon-th-list" ></i>
                    </a>

                    <a (click)="gotoDetailSelect(project)" role="button" data-toggle="tooltip" data-placement="bottom" title="Progress" class="btn btn-default btn-sm">
                        <i class="glyphicon glyphicon-signal" ></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a class="btn btn-primary btn-sm" role="button" (click)="newProject()">New Project</a>
</div>
