<div class="panel panel-info">
    <div class="panel-heading">Projects</div>
    <div class="panel-body">
        <a (click)="mainProject.refreshList()" role="button" tooltip="Refresh" class="btn btn-default btn-sm">
            <i class="glyphicon glyphicon-refresh"></i>  Refresh
        </a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Description</th>
                    <th>Technology Used</th>
                    <th>Owner</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of mainProject.projectList">
                    <td>{{project.pt_project_name}}</td>
                    <td>{{project.pt_project_desc}}</td>
                    <td>{{project.pt_project_tech}}</td>
                    <td>{{project.pt_project_owner}}</td>
                    <td>
                        <a (click)="onSelect(project)" role="button" tooltip="Edit" class="btn btn-default btn-sm">
                            <i class="glyphicon glyphicon-edit" ></i>
                        </a>

                        <a (click)="gotoDetailSelect(project)" role="button" tooltip="View Tasks" class="btn btn-default btn-sm">
                            <i class="glyphicon glyphicon-th-list" ></i>
                        </a>

                        <a (click)="gotoIncidentSelect(project)" role="button" tooltip="bottom" title="View Incidents" class="btn btn-default btn-sm">
                            <i class="glyphicon glyphicon-th-list" ></i>
                        </a>
                        |
                        <a (click)="deleteProject(project)" role="button" tooltip="Delete" class="btn btn-default btn-sm">
                            <i class="glyphicon glyphicon-trash" ></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a class="btn btn-primary btn-sm" role="button" (click)="newProject()">New Project</a>
    </div>
</div>
