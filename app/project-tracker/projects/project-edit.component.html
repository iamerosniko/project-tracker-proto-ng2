<div [hidden]="submitted">
    <br />
    <a class="btn btn-primary btn-sm" role="button" (click)="backtoList()">Back to List</a>
    <h6>Project Edit Form</h6>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="mainProject.selectedProject.projectName"
                name="projectName"
                #projectNameModel="ngModel"
                required 
            >
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="mainProject.selectedProject.description"
                name="description"
                #descriptionModel="ngModel"
                required 
            >
        </div>
        
        <div class="form-group">
            <label for="technology">Technology</label>
            <select 
                class="form-control" 
                [(ngModel)]="mainProject.selectedProject.technology"
                name="technology"
                #technologyModel="ngModel"
                required 
            >
                <option *ngFor="let ft of technology" [value]="ft">{{ft}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="owner">Owner</label>
            <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="mainProject.selectedProject.owner"
                name="owner"
                #ownerModel="ngModel"
                required 
            >
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">
            Submit
        </button>
        
    </form>
</div>
<hr />
