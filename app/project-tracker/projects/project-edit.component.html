<div class="panel-body">
    <a class="btn btn-primary btn-sm" routerLink="/project-tracker">Back to List</a>
    <hr />
        <div [hidden]="!submitted">
            <h3>Form successfully submitted!</h3>
            <h4>Data: </h4>
            <p>{{diagnostic}}</p>
            <p><strong>You're being redirected to cars list in 2 sec automatically ...</strong></p>
        </div>
    <h6>Project Edit Form</h6>
    <div class="alert alert-danger" role="alert">
        {{diagnostic}}
    </div>
    <div class="alert alert-info">
        Form valid:
        <span *ngIf="myForm.form.valid" class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
        <span *ngIf="!myForm.form.valid" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
    </div>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input 
                id="projectName" 
                type="text" 
                class="form-control" 
                [(ngModel)]="model.projectName"
                required 
                name="projectName"
                #projectName="ngModel"
            >
        </div>
        <div [hidden]="projectName.valid || projectName.pristine" class="alert alert-danger">
            Project Name is required! Please fill in a value.
        </div>
        <div class="form-group">
            <label for="model">Description</label>
            <input 
                id="model" 
                type="text" 
                class="form-control" 
                [(ngModel)]="model.model"
                required 
                name="car_model"
                #car_model="ngModel"
            >
        </div>
        <div [hidden]="car_model.valid || car_model.pristine" class="alert alert-danger">
            Model is required! Please fill in a value.
        </div>
        <div class="form-group">
            <label for="fuelType">Technology</label>
            <select 
                id="fuelType" 
                class="form-control"
                [(ngModel)]="model.fuelType"
                required 
                name="fuelType"
            >
                <option *ngFor="let ft of fuelTypes" [value]="ft">{{ft}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bodyStyle">Owner</label>
            <input 
                id="bodyStyle" 
                class="form-control"
                [(ngModel)]="model.bodyStyle"
                required
                name="bodyStyle"
            >
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">
            Submit
        </button>
    </form>
    <hr />
</div>
