<div [hidden]="!submitted">
    <h3>Form successfully submitted!</h3>
    <p><strong>You're being redirected to cars list in 2 sec automatically ...</strong></p>
</div>
<div [hidden]="submitted">
    <br />
    <a class="btn btn-primary btn-sm" routerLink="/project-tracker">Back to List</a>
    <h6>Project Edit Form</h6>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input 
                id="projectName" 
                type="text" 
                class="form-control" 
                [(ngModel)]="model.projectName"
                required 
                name="projectName"
                #projectName="ngModel"
            >
        </div>
        <div [hidden]="projectName.valid || projectName.pristine" class="alert alert-danger">
            Project Name is required! Please fill in a value.
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input 
                id="description" 
                type="text" 
                class="form-control" 
                [(ngModel)]="model.description"
                required 
                name="description"
                #description="ngModel"
            >
        </div>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            Description is required! Please fill in a value.
        </div>
        <div class="form-group">
            <label for="technology">Technology</label>
            <select 
                id="technology" 
                class="form-control"
                [(ngModel)]="model.technology"
                required 
                name="technology"
            >
                <option *ngFor="let ft of technology" [value]="ft">{{ft}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="owner">Owner</label>
            <input 
                id="owner" 
                class="form-control"
                [(ngModel)]="model.owner"
                required
                name="owner"
            >
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">
            Submit
        </button>
        
    </form>
</div>
<hr />
