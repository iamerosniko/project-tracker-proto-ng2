<div class="panel-body">
    <project-list [hidden]="!viewpage == 0" [mainProject]="this"></project-list>
    <project-edit [hidden]="!viewpage == 1" [mainProject]="this"></project-edit>
</div>
<ng2-slider min="3"
    max="33"
    value="7"
    stepValue="1"
    [normalHandlerStyle]="{ 'background-color': 'blue'}"
    [slidingHandlerStyle]="{
          'border-radius': '9px',
          'background-color': 'orange'
    }" >
</ng2-slider>
